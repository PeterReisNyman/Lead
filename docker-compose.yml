      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    depends_on:
      - database
      - messenger
    networks:
      - lead-network
    container_name: lead-scheduler

  # Calendar service
  calendar:
    build:
      context: ./Logic/Calendar
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
